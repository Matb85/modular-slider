<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Starter Snowpack App" />
    <title>Modular Slider's development page</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./style/modular-slider.css" />
  </head>
  <body>
    <h1>Welcome to the Modular Slider!</h1>
    <h2>Slider with pagination, buttons and width in %</h2>
    <section class="ms-outer-con width-in-percentage">
      <div id="first-slider" class="ms-inner-con">
        <div class="nested-item"><div>1</div></div>
        <div class="nested-item"><div>h2</div></div>
        <div class="nested-item"><div>he3</div></div>
        <div class="nested-item"><div>hel4</div></div>
        <div class="nested-item"><div>hell5</div></div>
        <div class="nested-item"><div>hello6</div></div>
      </div>
    </section>
    <section class="slider-btn">
      <button id="prev">prev</button>
      <button id="next">next</button>
    </section>
    <section class="slider-pagination slider-btn">
      <button class="dot">dot</button>
    </section>

    <h2>Slider with images</h2>
    <section class="ms-outer-con">
      <div id="image-slider" class="ms-inner-con">
        <div class="img-con">
          <img class="ms-lazy" src="/assets/imgs/thumbnail_bird.jpg" data-src="/assets/imgs/bird.jpg" />
        </div>
        <div class="img-con">
          <img class="ms-lazy" src="/assets/imgs/thumbnail_gorge.jpg" data-src="/assets/imgs/gorge.jpg" />
        </div>
        <div class="img-con">
          <img class="ms-lazy" src="/assets/imgs/thumbnail_mountains.jpg" data-src="/assets/imgs/mountains.jpg" />
        </div>
        <div class="img-con">
          <img class="ms-lazy" src="/assets/imgs/thumbnail_bird.jpg" data-src="/assets/imgs/bird.jpg" />
        </div>
        <div class="img-con">
          <img class="ms-lazy" src="/assets/imgs/thumbnail_gorge.jpg" data-src="/assets/imgs/gorge.jpg" />
        </div>
      </div>
    </section>
    <script type="module" src="./index.js"></script>
  </body>
</html>
